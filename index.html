<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphoneCalculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="iphone">
        <div>
          <p>9:41</p>
        </div>
        <div class="kalonka"></div>
        <div class="chargetwo">100%</div>
      </div>
      <!-- ?------------------------------------- -->
      <div class="screen"></div>
      <div class="keyboard">
        <div class="key">
          <button class="clear">C</button>
          <button class="plusMinus">+/-</button>
          <button class="percent">%</button>
          <button class="divide">/</button>
          <button value="7" class="btn">7</button>
          <button value="8" class="btn">8</button>
          <button value="9" class="btn">9</button>
          <button class="multiply">X</button>
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button>
          <button class="minus">-</button>
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
          <button class="plus">+</button>
          <button value="0" class="zero">0</button>
          <button value="." class="btn">.</button>
          <button class="result">=</button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
